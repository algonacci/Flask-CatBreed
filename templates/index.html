<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Flask YOLOv5</title>
    <!-- CSS only -->
</head>

<body>

    <div class="row">
        <nav class="navbar bg-dark">
            <div class="container">
                <a class="navbar-brand text-white" href="#">Cat Breed Classifier</a>
            </div>
        </nav>

        <div class="col-lg-12 p-3">
            <div class="container">
                <h3>Upload an image of cat</h3>
                <form action="predict" method="post" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="col-12 col-md-9 mb-2 mb-md-0">
                            <input class="btn btn-primary" type="file" name="file" id="inputFile1">
                            <input class="btn btn-success" type="submit" value="Upload">
                        </div>
                    </div>
                </form>
                <img id="output" alt="" width="40%" height="40%" />
            </div>

            {% if data %}
            <div class="container">
               <img src="{{ data.processed_img }}" alt="" width="480px" height="360px">
               <img src="{{ data.uploaded_img }}" alt="" width="480px" height="360px">   
            </div>
            {% endif %}

        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
</body>

</html>
